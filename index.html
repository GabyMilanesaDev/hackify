<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Spotify Profile</title>
  <script src="src/main.ts" type="module"></script>
  <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
</head>
<body>
<section id="publicSection">
  Sector publico: <br>
  <button id="loginButton">Login</button>
</section>
<section id="privateSection">
  Sector privado: <br>
  <section id="menuSection">
    <button id="profileButton">Profile</button>
    <button id="playlistsButton">Mis playlists</button>
    <button id="logoutButton">Logout</button>
  </section>
  <section id="profileSection">
    <h1>Display your Spotify profile data</h1>
    <h2>Logged in as <span id="displayName"></span></h2>
    <ul>
      <li>User ID: <span id="id"></span></li>
      <li>Email: <span id="email"></span></li>
      <li>Spotify URI: <a id="uri" href="#"></a></li>
      <li>Link: <a id="url" href="#"></a></li>
    </ul>
  </section>
  <section id="playlistsSection">
    <p>Mis playlists:</p>
    <ul id="playlists"></ul>
    <div class="playlist-hero">
      <img id="playlistCover" src="" alt="Playlist cover" height="300px" width="300px">
      <div class="playlist-hero-info">
        <p>Playlist</p>
        <h2 id="playlistName"></h2>
        <p id="playlistDescription"></p>
        <button id="playPlaylistButton">Reproducir Playlist</button>
      </div>
    </div>
    <ol id="tracks"></ol>
  </section>
  <section id="actionsSection">
    <p>Acciones comunes:</p>
    <button id="shuffleButton"></button>
    <button id="previousTrackButton"></button>
    <button id="playButton" class="playButton"></button>
    <button id="nextTrackButton"></button>
    <button id="repeatButton"></button>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </section>
  <section id="spotifyEmbedSection">
    <div id="embed-iframe"></div>
  </section>
</section>
</body>
</html>
